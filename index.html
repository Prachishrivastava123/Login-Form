<!DOCTYPE html>
<html lang="en"> 
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bootstrap</title>
 <!-- Bootstrap 5 CDN Link -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- CSS Link -->
 <link rel="stylesheet" href="ResponsiveLoginFormUsingBootstrap.css">
</head>
<body>
    <section class="wrapper">
    <div class="container">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">  
      <form class="rounded shadow p-5">
          <div class="logo mb-2">
          <img src="./hilltop.webp" class="img-fluid" alt="logo">
          </div>
           <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to HILLTOP</h3>
            <div class="fw-normal text-muted mb-4 d-block d-md-flex align-items-center justify-content-center">
             <p class="m-0 me-md-2"> New Here?</p> <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                 <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
               <input type="password" class="form-control" id="floatingPassword" placeholder="password">
               <label for="floatingPassword">Password</label>
            </div>
            <div class="mt-2 text-end">
                <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password ?</a>
            </div>
            
            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
            <div class="text-center text-muted text-uppercase mb-3">Or</div>

            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5391eb" class="bi bi-google" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>Continue With Google</a>
            </a>

            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5391eb" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg>Continue With Facebook</a>
            </a>

            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5391eb" class="bi bi-linkedin" viewBox="0 0 16 16">
                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
              </svg>Continue With LinkedIn</a>
            </a>



          </form>
          </div>
           </div>
           </div>

           </section>
    
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

        </body>
         </html>
